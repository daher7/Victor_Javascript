<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM, Eventos y funciones</title>
    <link rel="stylesheet" href="css/ejercicio_formulario.css">
    <script src="js/11_ejercicio_formulario.js"></script>
</head>

<body>
    <!-- 
        1. Formulario con Nombre, Apellidos y Edad.
        2. Botón de enviar formulario: evento submit.
        3. Mostrar datos por pantalla.
        4. Validar el formulario.
     -->
    <h1>Ejercicio DOM, Eventos y Funciones</h1>

    <div class="box">
        <form action="#" method="post" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" name="nombre" id="nombre">
            <br>
            <br>
            <label for="apellidos">Apellidos:</label>
            <br>
            <input type="text" name="apellidos" id="apellidos">
            <br>
            <br>
            <label for="edad">Edad:</label>
            <br>
            <input type="number" name="edad" id="edad">
            <br>
            <br>
            <input type="submit" name="enviar_btn" value="Enviar">
        </form>
    </div>
    <div class="box dashed">
        <h3>Información del Usuario</h3>
        <hr>
        <p id="p_nombre">
            Nombre:
            <span></span>
        </p>

        <p id="p_apellidos">
            Apellidos:
            <span></span>
        </p>

        <p id="p_edad">
            Edad:
            <span></span>
        </p>

    </div>

</body>

</html>
